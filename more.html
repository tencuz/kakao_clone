<!DOCTYPE html>

    <div class="header__bottom">

  <main class="more">

      <div class="more-header__column">

      <div class="plus-friends__items">
        <div class="plus-friends__itme">
          <i class="fas fa-utensils"></i>

        </div>
        <div class="plus-friends__itme">

        </div>

        </div>
        <div class="plus-friends__itme">

        <div class="plus-friends__itme">
          <i class="fas fa-graduation-cap"></i>

        </div>
        <div class="plus-friends__itme">

          <span class="plus-friends__items">Politics/Society</span>
        </div>
        <div class="plus-friends__itme">
          <i class="fas fa-won-sign"></i>
          <span class="plus-friends__items">Finance</span>
        </div>
        <div class="plus-friends__itme">
          <i class="fas fa-video"></i>
          <span class="plus-friends__items">Movies/Music</span>

      <div class="more__option">
