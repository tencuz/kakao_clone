<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <title>More</title>
</head>
<body>
  <header>
    <div class="header__top">
      <div class="header__column">
        <i class="fas fa-plane"></i>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="header__column">
        <span class="header__time">22:44</span>
      </div>
      <div class="header__column">
        <i class="far fa-moon"></i>
        <i class="fab fa-bluetooth-b"></i>
        <span class="header__battery">66% <i class="fas fa-battery-three-quarters"></i></span>
      </div>
    </div>
    <div class="header__bottom">
      <div class="header__column">
        <a href="chats.html">
          <i class="fas fa-chevron-left fa-lg"></i>
        </a>
      </div>
      <div class="header__column">
        <span class="header__text">Tencuz</span>
      </div>
      <div class="header__column">
        <i class="fas fa-search"></i>
        <i class="fas fa-bars"></i>
      </div>
    </div>
  </header>
  <main class="chat">
    <div class="date-divider">
      <span class="date-divider__text">Wednesday, August 2, 2017</span>
    </div>
    <div class="chat__massage chat__massage-from-me">
      <span class="chat__massage-time">17:55</span>
      <span class="chat__massage-body">
        Hello!! This is a test message.
      </span>
    </div>
    <div class="chat__massage chat__massage-to-me">
      <img src="" alt="" class="chat__message-avatar">
      <div class="chat__message-center">
        <h3 class="chat__massage-username">LYNN</h3>
        <span class="chat__massage-body">
          And this is an answer
        </span>
      </div>
      <span class="chat__massage-time">19:30</span>
    </div>
  </main>
  <div class="type-massage">
    <i class="fas fa-plus fa-2x"></i>
    <div class="type-message__input">
      <input type="text">
      <i class="far fa-smile"></i>
      <span class="record-message">
        <i class="fas fa-microphone"></i>
      </span>
    </div>
  </div>
</body>
</html>
